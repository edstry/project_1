<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
</head>
<body>
    <form th:method="POST" th:action="@{/book/create}" th:object="${book}" id="myForm">
        <label for="title">Введите название книги: </label>
        <input type="text" th:field="*{title}" id="title">
        <div style="color:red" th:field="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        <br>

        <label for="author">Введите автора: </label>
        <input type="text" th:field="*{author}" id="author">
        <div style="color:red" th:field="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        <br>

        <label for="year">Введите год: </label>
        <input type="number" th:field="*{year}" id="year">
        <script>
            document.getElementById("myForm").addEventListener("submit", function(event) {
                var myNumberField = document.getElementById("year");
                if (myNumberField.value === "" || myNumberField.value === "0") {
                    myNumberField.value = "0";
                }
            });
        </script>
        <div style="color:red" th:field="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
        <br>

        <input type="submit" value="Добавить">
    </form>
</body>
</html>
