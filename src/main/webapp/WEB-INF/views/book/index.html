<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Книги</title>
</head>
<body>
<div th:each="book : ${books}">
  <a th:href="@{/book/{id}(id=${book.getId()})}" th:text="${book.getTitle() + ' ' + book.getAuthor() + ', ' + book.getYear()}">Value</a>
</div>
<hr>
<a href="book/new">Добавить книгу</a>
</body>
</html>
