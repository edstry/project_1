<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>
<body>
<body>
<form th:method="PATCH" th:action="@{/book/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color:red" th:field="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br>

    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:field="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br>

    <label for="year">Введите год: </label>
    <input type="text" th:value="*{year}" id="year">
    <div style="color:red" th:field="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <br>

    <input type="submit" value="Добавить">
</form>
</body>
</body>
</html>
