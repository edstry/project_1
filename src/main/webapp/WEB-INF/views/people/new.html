<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать читателя</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people/create}" th:object="${person}">

        <label for="fio">Введите фио: </label>
        <input type="text" th:field="*{fio}" id="fio">
        <div style="color:red" th:field="${#fields.hasErrors('fio')}" th:errors="*{fio}"></div>
        <br>

        <label for="year_of_birth">Введите год: </label>
        <input type="text" th:field="*{year_of_birth}" id="year_of_birth">
        <div style="color:red" th:field="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}"></div>
        <br>

        <input type="submit" value="Создать">
    </form>
</body>
</html>
